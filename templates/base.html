<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<title>GuitarFam</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href={% static 'GuitarFam/css/master.css' %}>

</head>
<body>

<nav class ='navbar mynav' role='navigation' id='navbar'>
<div class ='container'>
<a class='navbar-brand mynav' href = {% url 'home' %}>GuitarFam</a>
<ul class ='nav navbar-nav navbar-right'>
{% if user.is_authenticated %}
    <li><a href="{% url 'posts:create' %}">Post</a></li>
    <li><a href="{% url 'groups:all' %}">Groups</a></li>
    <li><a href="{% url 'groups:create' %}">Create Groups</a></li>
    <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
{% else %}
<li><a href="{% url 'groups:all' %}">Groups</a></li>
<li><a href="{% url 'accounts:login' %}">Login</a></li>
<li><a href="{% url 'accounts:signup' %}">Sign UP</a></li>

{% endif %}

<ul>

</div>
</nav>

<div class="container mycontent">

{% block content %}
{% endblock  %}
</div>

</body>
</html>
